<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SURPRISE</title>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .box {
      background: white;
      padding: 45px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      z-index: 1;
    }

    h1 {
      color: #ff3366;
      margin-bottom: 30px;
    }

    button {
      padding: 14px 35px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      background: #ff3366;
      color: white;
    }

    /* ‚ù§Ô∏è HEART ANIMATION */
    .heart {
      position: fixed;
      bottom: -20px;
      color: rgba(255, 0, 100, 0.6);
      animation: floatUp 6s linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>Will you be my Valentine? Jaduu.. üíñ</h1>

    <button onclick="alert('Yayyy! Knew you‚Äôd say YES üíïüåπ')">
      YES ‚ù§Ô∏è
    </button>

    <button onclick="alert('Obviously yes üòåüíò Valentine locked!')">
      OBVIOUSLY YES üíñ
    </button>
  </div>

  <script>
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§";

      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 18 + 14 + "px";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }, 500);
  </script>
</body>
</html>
